<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Gallery</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: #f5f7fa;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .gallery-container {
      max-width: 1200px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .gallery-item:hover .overlay {
      opacity: 1;
    }
    .overlay-text {
      font-size: 1.2rem;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="gallery-container" role="region" aria-label="Image gallery">
    <div class="gallery-item">
      <img src="https://source.unsplash.com/random/200x200?sig=1" alt="Gallery Image 1" />
      <div class="overlay">
        <div class="overlay-text">Image 1</div>
      </div>
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/random/200x200?sig=2" alt="Gallery Image 2" />
      <div class="overlay">
        <div class="overlay-text">Image 2</div>
      </div>
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/random/200x200?sig=3" alt="Gallery Image 3" />
      <div class="overlay">
        <div class="overlay-text">Image 3</div>
      </div>
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/random/200x200?sig=4" alt="Gallery Image 4" />
      <div class="overlay">
        <div class="overlay-text">Image 4</div>
      </div>
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/random/200x200?sig=5" alt="Gallery Image 5" />
      <div class="overlay">
        <div class="overlay-text">Image 5</div>
      </div>
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/random/200x200?sig=6" alt="Gallery Image 6" />
      <div class="overlay">
        <div class="overlay-text">Image 6</div>
      </div>
    </div>
  </div>
</body>
</html>
