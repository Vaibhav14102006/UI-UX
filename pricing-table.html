<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pricing Table</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
  }
  body {
    background: #f9fafc;
    padding: 50px 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }
  .pricing-table {
    max-width: 960px;
    width: 100%;
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .pricing-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 14px 30px rgba(0,0,0,0.1);
    width: 280px;
    padding: 40px 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: default;
  }
  .pricing-card.featured {
    transform: scale(1.05);
    box-shadow: 0 25px 50px rgba(255, 165, 0, 0.3);
    border: 3px solid #ffa500;
  }
  .pricing-card:hover {
    transform: translateY(-12px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.15);
  }
  .plan-name {
    font-size: 1.6rem;
    font-weight: 700;
    margin-bottom: 15px;
    color: #333;
  }
  .price {
    font-size: 3rem;
    color: #ffa500;
    font-weight: 700;
    margin-bottom: 15px;
  }
  .billing-period {
    font-size: 1rem;
    color: #888;
    margin-bottom: 25px;
    font-weight: 600;
  }
  ul.features {
    list-style: none;
    width: 100%;
    margin-bottom: 30px;
    text-align: left;
    padding-left: 15px;
    color: #555;
  }
  ul.features li {
    margin-bottom: 12px;
    font-weight: 500;
    position: relative;
    padding-left: 20px;
  }
  ul.features li::before {
    content: 'âœ“';
    position: absolute;
    left: 0;
    top: 0;
    color: #ffa500;
    font-weight: 700;
  }
  .btn-select {
    background: #ffa500;
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 30px;
    padding: 12px 40px;
    text-transform: uppercase;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background 0.3s ease;
    width: 100%;
  }
  .btn-select:hover {
    background: #e59400;
  }
  @media (max-width: 960px) {
    .pricing-table {
      flex-direction: column;
      align-items: center;
    }
    .pricing-card {
      width: 80%;
      max-width: 400px;
    }
  }
</style>
</head>
<body>
  <section class="pricing-table" role="region" aria-label="Pricing plans">
    <article class="pricing-card" aria-label="Basic plan">
      <h2 class="plan-name">Basic</h2>
      <div class="price">$9</div>
      <div class="billing-period">per month</div>
      <ul class="features">
        <li>Basic analytics</li>
        <li>5 Projects</li>
        <li>Email support</li>
      </ul>
      <button class="btn-select" onclick="alert('Basic plan selected')">Choose Plan</button>
    </article>

    <article class="pricing-card featured" aria-label="Pro plan">
      <h2 class="plan-name">Pro</h2>
      <div class="price">$29</div>
      <div class="billing-period">per month</div>
      <ul class="features">
        <li>Advanced analytics</li>
        <li>Unlimited Projects</li>
        <li>Priority email support</li>
      </ul>
      <button class="btn-select" onclick="alert('Pro plan selected')">Choose Plan</button>
    </article>

    <article class="pricing-card" aria-label="Enterprise plan">
      <h2 class="plan-name">Enterprise</h2>
      <div class="price">$99</div>
      <div class="billing-period">per month</div>
      <ul class="features">
        <li>All Pro features</li>
        <li>Dedicated account manager</li>
        <li>24/7 phone support</li>
      </ul>
      <button class="btn-select" onclick="alert('Enterprise plan selected')">Choose Plan</button>
    </article>
  </section>
</body>
</html>
