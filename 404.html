<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 Not Found</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #f9fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .error-container {
      max-width: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }
    .error-container h1 {
      font-size: 4rem;
      color: #ff4d4d;
      margin-bottom: 20px;
    }
    .error-container p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 30px;
    }
    .btn-home {
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 30px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s ease;
    }
    .btn-home:hover {
      background: #357ab8;
    }
  </style>
</head>
<body>
  <div class="error-container" role="alert" aria-label="404 Not Found">
    <h1>404</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <button class="btn-home" onclick="window.location.href='index.html'">Go to Homepage</button>
  </div>
</body>
</html>
