<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f4f8;
      height: 100vh;
    }
    .profile-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      max-width: 350px;
      width: 90%;
      text-align: center;
      padding: 30px 20px 50px;
      transition: transform 0.3s ease;
    }
    .profile-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }
    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid #764ba2;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(118, 75, 162, 0.4);
    }
    .profile-name {
      font-size: 1.6rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }
    .profile-title {
      font-size: 1rem;
      color: #764ba2;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .profile-bio {
      font-size: 1rem;
      color: #666;
      line-height: 1.4;
      margin-bottom: 30px;
      padding: 0 10px;
    }
    .btn-follow {
      display: inline-block;
      background: #ffdd57;
      color: #333;
      font-weight: 600;
      padding: 12px 40px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      letter-spacing: 1.2px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
    }
    .btn-follow:hover {
      background: #ffc820;
      box-shadow: 0 10px 20px rgba(255, 200, 32, 0.5);
    }
    @media (max-width: 400px) {
      .profile-card {
        padding: 20px 15px 40px;
      }
      .profile-photo {
        width: 100px;
        height: 100px;
      }
      .profile-name {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="profile-card" role="region" aria-label="User profile card">
    <img src="https://i.pravatar.cc/120" alt="Profile Photo" class="profile-photo" />
    <h1 class="profile-name">Alex Morgan</h1>
    <p class="profile-title">UI/UX Designer</p>
    <p class="profile-bio">Passionate designer creating intuitive and beautiful digital experiences. Always eager to learn and innovate.</p>
    <button class="btn-follow" onclick="alert('Followed Alex!')">Follow</button>
  </div>
</body>
</html>
